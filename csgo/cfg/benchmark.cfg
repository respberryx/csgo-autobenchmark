//-----------------------------------------------------------------------
//             CS2 Benchmark Configuration
//-----------------------------------------------------------------------

// Enable cheats for benchmark commands
sv_cheats 1;

// Set game mode to casual
game_mode 0;
game_type 0;

// Set round timers
mp_roundtime 60;
mp_roundtime_defuse 60;
mp_roundtime_hostage 60;

// Disable freezetime and round end
mp_freezetime 0;
mp_ignore_round_win_conditions 1;

// Disable auto team management
mp_autoteambalance 0;
mp_limitteams 0;

// Enable instant respawn
mp_respawn_on_death_ct 1;
mp_respawn_on_death_t 1;

// Remove bots
bot_quota 0;
bot_kick;

// Disable auto-kick
mp_autokick 0;

// End warmup if active
mp_warmup_end;

// Additional CS2 specific settings
mp_warmuptime 0;
mp_match_end_restart 1;
mp_match_restart_delay 0;

// Performance settings
cl_showfps 1;
fps_max 0;
cl_disablefreezecam 1;
cl_freezecameffects_showholiday 0;

// Disable unnecessary visual effects
r_drawparticles 0;
r_drawtracers 0;
r_drawdecals 0;

// Execute benchmark script if available
script_execute benchmark;
